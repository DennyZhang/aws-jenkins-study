Resources:
  # http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-as-launchconfig.html
  JenkinsLaunchConfig:
    Type: "AWS::AutoScaling::LaunchConfiguration"
    Properties:
      # TODO: support metadata
      KeyName: !Ref 'KeyName'
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch,
          !Ref 'InstanceType', Arch]]
      UserData: !Base64
        Fn::Join:
          - ''
          - - '#!/bin/bash -xe

              '
            - 'yum update -y aws-cfn-bootstrap

              '
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource Jenkins '
            - '         --configsets jenkins_install '
            - '         --region '
            - !Ref 'AWS::Region'
            - '

              '
            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource Jenkins '
            - '         --region '
            - !Ref 'AWS::Region'
            - '

              '
    Tags:
      - Key: Name
        Value: !Sub ${StackName}-LaunchCfg
    SecurityGroups: !Ref 'SecurityGroupId'
    InstanceType: !Ref 'InstanceType'

  JenkinsScalingGroup:
    Type: "AWS::AutoScaling::AutoScalingGroup"
    Properties:
      # TODO support all AZ, instead of the first two
      AvailabilityZones:
        !Join [ ",", [ !Select [ 0, "Fn::GetAZs": !Ref "AWS::Region"], !Select [ 1, "Fn::GetAZs": !Ref "AWS::Region"] ]]
      LaunchConfigurationName:  !Ref 'JenkinsLaunchConfig'
      MinSize: !Ref 'MinSize'
      MaxSize: !Ref 'MaxSize'
      LoadBalancerNames:
        - Ref: "ElasticLoadBalancer"
      Tags:
        - Key: Name
          Value: !Sub ${StackName}-LaunchCfg
